    <div id="root">
      <!-- 
        SPLASH SCREEN (Appears immediately, removed by React)
        Styles here are inline to ensure they load instantly without waiting for external CSS 
      -->
      <style>
        .app-splash {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #f8fafc; /* slate-50 */
          z-index: 9999;
          transition: opacity 0.3s ease-out;
        }
        /* Dark Mode support for splash */
        .dark .app-splash {
          background-color: #020617; /* slate-950 */
        }
        .splash-icon {
          width: 64px;
          height: 64px;
          background-color: #059669; /* emerald-600 */
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 10px 25px -5px rgba(5, 150, 105, 0.4);
          margin-bottom: 24px;
          animation: pulse-soft 2s infinite;
        }
        .splash-text {
          font-family: 'Inter', sans-serif;
          font-size: 20px;
          font-weight: 900;
          letter-spacing: -0.05em;
          color: #0f172a; /* slate-900 */
        }
        .dark .splash-text {
          color: #f8fafc; /* slate-50 */
        }
        .splash-accent {
          color: #10b981; /* emerald-500 */
        }
        .splash-loader {
          margin-top: 32px;
          width: 40px;
          height: 4px;
          background: #e2e8f0;
          border-radius: 2px;
          overflow: hidden;
        }
        .dark .splash-loader {
          background: #1e293b;
        }
        .splash-bar {
          width: 50%;
          height: 100%;
          background: #059669;
          border-radius: 2px;
          animation: loading 1.5s infinite ease-in-out;
          transform: translateX(-150%);
        }
        @keyframes pulse-soft {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }
        @keyframes loading {
          0% { transform: translateX(-150%); }
          50% { transform: translateX(0%); }
          100% { transform: translateX(150%); }
        }
      </style>

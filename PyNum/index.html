<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Metadata -->
    <title>PyNum Analysis Studio | Interactive Numerical Methods</title>
    <meta name="description" content="Master Numerical Analysis with PyNum. Interactive algorithm visualizations, matrix calculators, and an AI-powered math tutor." />
    <meta name="keywords" content="Numerical Analysis, Root Finding, Matrix Calculator, AI Tutor, Gemini AI, Math Studio" />
    <meta name="author" content="Shahad Uddin" />
    <meta name="theme-color" content="#059669" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shahaduddin.com/PyNum/" />
    <meta property="og:title" content="PyNum Analysis Studio | Interactive Numerical Methods" />
    <meta property="og:description" content="Visualize complex algorithms and get real-time AI assistance for Numerical Analysis." />
    <meta property="og:image" content="/PyNum/images/pynum_social_banner.png" />

    <!-- Favicon & Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/PyNum/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/PyNum/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/PyNum/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" href="/PyNum/favicon.svg" />
    <link rel="manifest" href="/PyNum/manifest.json" />

    <!-- Styles & Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      pre, code {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;  
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>

   <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- Note: Vite will handle module imports from package.json. Importmaps removed to avoid conflicts. -->
    <link rel="stylesheet" href="./index.css">
  </head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased overflow-hidden selection:bg-emerald-100 selection:text-emerald-900 dark:selection:bg-emerald-900 dark:selection:text-emerald-100">
     <div id="root"></div>
     <div id="root"></div>

</html>

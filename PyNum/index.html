   <!-- Theme initialization script (before body render) -->
   <script>
      (function() {
        // Only add 'dark' class if theme is dark, otherwise ensure it's removed for light
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark' && !document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.add('dark');
        } else if (theme === 'light' && document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
        }
      })();
